<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Migratory Objects</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* 背景图片设置 */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    /* 按钮容器 */
    .button-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    /* 按钮样式 */
    .button {
      padding: 15px 30px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid white;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s, transform 0.3s;
    }

    /* 按钮悬停效果 */
    .button:hover {
      background-color: yellow;
      color: black;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- 背景图 -->
  <div class="background"></div>

  <!-- 按钮 -->
  <div class="button-container">
    <a href="object_list.html" class="button">Object List</a>
    <a href="map.html" class="button">Map</a>
    <a href="contact.html" class="button">Tell Your Story</a>
  </div>
</body>
</html>
